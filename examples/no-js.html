<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Friendly Tree View HTML example</title>
  <link rel="stylesheet" href="../src/index.css">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, Helvetica, Verdana, sans-serif;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>

<body>
  <h1>Friendly Tree View</h1>
  <p>You don't need JavaScript to use Friendly Tree View. If you build HTML and apply the right CSS classes, it just works!</p>

  <ul class="TreeView" role="tree">
    <li class="TreeView__node">
      <a class="TreeView__caption" href="#">A</a>
    </li>
    <li class="TreeView__node">
      <input class="TreeView__input" type="checkbox" id="tree-view-1-1" />
      <label class="TreeView__caption TreeView__caption--branch" for="tree-view-1-1">B</label>
      <ul class="TreeView__branch">
        <li class="TreeView__node"><a class="TreeView__caption" href="#">1</a></li>
        <li class="TreeView__node"><a class="TreeView__caption" href="#">2</a></li>
        <li class="TreeView__node">
          <input class="TreeView__input" type="checkbox" id="tree-view-1-2" />
          <label class="TreeView__caption TreeView__caption--branch" for="tree-view-1-2">3</label>
          <ul class="TreeView__branch">
            <li class="TreeView__node"><a class="TreeView__caption" href="#">i</a></li>
            <li class="TreeView__node"><a class="TreeView__caption" href="#">ii</a></li>
          </ul>
        </li>
      </ul>
    </li>
    <li class="TreeView__node"><a class="TreeView__caption" href="#">C</a></li>
  </ul> 

  <!-- links -->

</body>

</html>
